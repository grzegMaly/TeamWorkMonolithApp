services:
  mongodb:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27019:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_ROOT_NAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_ROOT_PASSWORD}
    volumes:
      - test_mongo_data:/data/db
      - ../../../mongo/init/test:/docker-entrypoint-initdb.d
    networks:
      - team-work
      - dbs
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
  mysql:
    image: mysql:8.0
    networks:
      - team-work
      - dbs
    ports:
      - "3308:3306"
    volumes:
      - test_mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 5s
      timeout: 3s
      retries: 10
  phpmyadmin:
    image: phpmyadmin:5.2.3-apache
    restart: unless-stopped
    ports:
      - "8032:80"
    networks:
      - dbs
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    depends_on:
      - mysql
  teamwork-app:
    image: mordiniaa/teamworkmon
    networks:
      - team-work
    depends_on:
      mongodb:
        condition: service_healthy
      mysql:
        condition: service_healthy
    volumes:
      - test_files_storage:${STORAGE_ROOT}
      - test_profile_images_storage:${PROFILE_IMAGES_ROOT}
    ports:
      - "8082:8080"
    environment:
      PROFILE: test
    restart: unless-stopped

networks:
  team-work:
    driver: bridge
  dbs:
    driver: bridge

volumes:
  test_mongo_data:
  test_mysql_data:
  test_files_storage:
  test_profile_images_storage: